<body>
    <h1>
        Scrambled Eggs
    </h1>
    <p>
        eggs are one of my favourite foods. here is the reciepie of deliciouse reciepie of screambled eggs.
    </p>
    <h2>Ingredients</h2>
    <p>
    <ul>
        <li>2 eggs</li>
        <li>1tbsp butter</li>
        <li>2tbs cream</li>

    </ul>
    </p>
    <h2>Method</h2>
    <p>
    <ol>
        <li>melt butter in a fry pan</li>
        <li>genly mix the eggs</li>
        <li>add cream</li>
        <li>using a spatula</li>
        <li>serve in pallet</li>
    </ol>
    </p>
